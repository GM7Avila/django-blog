{% extends "blog/base-template.html" %}
{% block content %}

<style>
  .btn-new-post {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #1DA1F2;
    border: 1px solid #1A91DA;
    border-radius: 25px;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s, border-color 0.3s;
  }

  .btn-new-post:hover,
  .btn-new-post:focus {
    background-color: #1a85cd;
    border-color: #1A91DA;
    color: #fff !important;
    outline: none;
  }
</style>

<div class="d-flex justify-content-between align-items-center mt-2">
  <h1><span style="color: #14507bcb">#</span> Home</h1>
  {% if user.is_authenticated %}
  <a class="btn btn-new-post" href="{% url 'post-create' %}">New Post</a>
  {% endif %}
</div>


<hr class="mb-4">
    {% for post in posts %}
      <article class="media content-section">
        <img class="rounded-circle article-img d-flex align-self-center mb-3" src="{{ post.author.profile.image.url }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y "}}</small>
          </div>
          <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.subtitle }}</p>
        </div>
      </article>
    {% endfor %}
{% endblock %}
